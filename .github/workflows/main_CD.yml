name: Deploy_To_Production_Blob_on_Release

# Runs when a Release is published from GitHub UI
on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install --ignore-scripts

      - name: Copy environment specific env.js file
        run: |
          cp src/env.prod.js src/env.js

      - name: Run build
        run: |
          npm run build:prod

      - name: Create 404
        run: cp dist/index.html dist/404.html

      - name: Login to Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.PROD_AZURE_CREDENTIALS }}

      - name: Upload to blob storage
        uses: azure/CLI@v1
        env: 
          STORAGE_NAME: savalidatorwebprod
        with:
          azcliversion: latest
          inlineScript: |
            az storage blob upload-batch --account-name ${{ env.STORAGE_NAME }} --auth-mode key -d '$web' -s dist/
