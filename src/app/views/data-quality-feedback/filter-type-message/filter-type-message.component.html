<li *ngIf="typeMessage" class="list-group-item">
  <span class="severity-count">{{typeMessage.count}} x</span>
  <span [ngClass]="{'unselected': !typeMessage?.show}">{{ typeMessage.text}}</span>
  <span class="select">
    <app-checkbox [(checked)]="typeMessage.show" [name]="'filterTypeMsg' + typeMessage.text + typeMessage.id" (checkedChange)="selectionChanged()"></app-checkbox>
  </span>
</li>
