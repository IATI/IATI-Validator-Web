<li class="list-group-item">
    <span class="severity-count">{{typeMessage.count}}</span>
    <span [class.unselected]="!typeMessage?.show">{{ typeMessage.text }}</span>
    <span class="select">
      <app-checkbox [(checked)]="typeMessage.show" [name]="'filterTypeMsg' + typeMessage.text" (checkedChange)="selectionChanged()"></app-checkbox>
    </span>
  </li>
