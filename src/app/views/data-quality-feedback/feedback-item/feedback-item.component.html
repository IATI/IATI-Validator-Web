<div class="feedback">
  <div class="category-label">{{feedback.label}}</div>
  <ul class="feedback-list">
    <li *ngFor="let mes of feedback.messages" class="message {{getfeedbackColor(mes)}}"   ><span class="message-text" >{{mes.text}}</span> <span class="message-id">({{mes.id}})</span>
      <ul [hidden]="mes.context.length===1 && mes.context[0].text===''">
        <li *ngFor="let con of mes.context" class="context">{{con.text}}</li>
      </ul>
    </li>
  </ul>
</div>
