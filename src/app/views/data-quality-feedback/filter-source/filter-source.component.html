<div class="filter">
  <ul class="list-group">
    <li class="list-group-item caption">
      <div class="title">Guidelines</div>
      <span *ngIf="!allSelected()" class="show-label"><button type="button" class="btn btn-link" (click)="selectAll()">Select all</button></span>
    </li>
    <li *ngFor="let cat of sources" class="list-group-item">
      <span class="severity-count">{{cat.count}}</span>
      <span [ngClass]="{'unselected': !cat.show }">{{ cat.name }}</span>
      <span class="select">
        <app-checkbox [(checked)]="cat.show" [name]="'filterSrc' + cat.name" (checkedChange)="selectionChanged()"></app-checkbox>
      </span>
    </li>
  </ul>
</div>
