<p>
  <span *ngIf="validationReport.report.iatiVersion"
    >IATI version: {{ validationReport.report.iatiVersion }}</span
  >
  <span *ngIf="validationReport.report.fileType">
    | Type: {{ validationReport.report.fileType }}</span
  >
  <span *ngIf="documentInfo.validation_created">
    | Report Generated:
    {{ documentInfo.validation_created | date: "yyyy-MM-dd HH:mm (z)" }}</span
  >
</p>
