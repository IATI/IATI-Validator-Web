<div *ngIf="iatiDatasetData" class="wrapper">
  <div class="row" (click)="rowClick()" [class.dqf]="jsonUpdated()"  >
    <div class="col-12 col-md">
      {{ iatiDatasetData?.filename }}
    </div>
    <div class="col-12 col-md">
      <span *ngIf="iatiDatasetData.received">{{ iatiDatasetData.received | date:'yyyy-MM-dd HH:mm:ss.SSS (z)' }}</span>
      <span *ngIf=" ! iatiDatasetData.received">Data unavailable</span>
    </div>
    <div class="col-12 col-md">
      {{ (iatiDatasetData ? iatiDatasetData['json-updated'] : '') | date:'yyyy-MM-dd HH:mm (z)' }}
    </div>
    <div class="col-12 col-md">
      <span class="button-report-wrapper" *ngIf="jsonUpdated(); else elseBlock" > <button type="button" class="btn btn-link dqf-button">{{ reportType() }}</button> </span>
      <ng-template #elseBlock> <span>{{ reportType() }}</span> </ng-template>
    </div>
    <div class="col-12 d-md-none"><hr></div>

  </div>
</div>
