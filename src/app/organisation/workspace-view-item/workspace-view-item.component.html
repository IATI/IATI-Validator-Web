<div *ngIf="versionData == undefined">
  <p>No data found.</p>
</div>

<div *ngIf="versionData != undefined">
  <div>
    Version: {{ versionData.name }} <br>
    Last modified: {{ versionData.last_modified }} <br>
    Description: {{ versionData.description }} <br>
  </div>

  <div *ngFor="let view of versionData.views" class="view-type"  >
      <h4 class="view-name">{{ view.type_name }}</h4>
      <table class="table table-hover view-table">
        <thead>
          <tr >
            <th *ngFor="let prop of view.properties" scope="col">{{prop.name}}</th>
          </tr>
        </thead>
        <tbody>
          <tr (click)="rowClick( view.type, view.id )">
            <td *ngFor="let prop of view.properties" >{{prop.value}}</td>
          </tr>
        </tbody>
      </table>
    </div>

</div>
