<div *ngIf="versionData === undefined">
  <p>No version data found.</p>
</div>

<div *ngIf="versionData !== undefined" class="result-validation-table">
  <div class="version-info">
    Version: {{ versionData.title }}
  </div>


  <div class="files">
    <div class="row heading">
      <div class="col-12 col-md">
        File name
      </div>
      <div class="col-12 col-md d-none d-md-block">
        Last downloaded
      </div>
      <div class="col-12 col-md d-none d-md-block">
        Report generated
      </div>
      <div class="col-12 col-md d-none d-md-block">
        Validation report available
      </div>
    </div>
    <app-workspace-view-item-file *ngFor="let m of versionData.md5" [md5]="m" (selectedMd5)="md5Selected($event)"> </app-workspace-view-item-file>
  </div>

</div>
