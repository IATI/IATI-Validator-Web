<div class="container">
  <div class="content-block" *ngIf="tmpWorkspaceId">
    <a [routerLink]="['/validate', tmpWorkspaceId]" >&lt;&lt; Return to your workspace</a>
  </div>
  <h1>Check data</h1>

  <div class="row">
    <div class="col">
      <app-upload-file
        (setActiveMode)="setActiveMode($event)"
        (clear)="clear()"
        [mode]="mode"
      ></app-upload-file>
    </div>
    <div class="" style="margin-top: 5em;">OR</div>
    <div class="col">
      <app-upload-urls
        (setActiveMode)="setActiveMode($event)"
        (clear)="clear()"
        [mode]="mode"
      ></app-upload-urls>
    </div>
  </div>
