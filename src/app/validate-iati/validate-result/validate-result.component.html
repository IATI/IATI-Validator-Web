<div class="container">
  <h1>Results validation IATI file</h1>

  <div class="row">
    <div class="col">
      <!-- <h3 class="text-info">These results will be deleted after 21-3-2018 16:45</h3> -->
      <p>Bookmark this page to return to your results.
        <br> Your personal url is:
        <a [routerLink]="['/validate', uploadId]"> {{environmentUrl}}/validate/{{ uploadId}} </a> <button class="btn btn-outline-primary btn-sm ml-2" (click)="copyTextToClipboard('text')">Copy url</button>
      </p>
    </div>
  </div>

    <div *ngIf="iatiDatasetData" class="files">
      <div class="row heading">
        <div class="col-12 col-md">
          File name
        </div>
        <div class="col-12 col-md d-none d-md-block">
          Uploaded
        </div>
        <div class="col-12 col-md d-none d-md-block">
          Report status
        </div>
      </div>


      <div class="wrapper">
        <div class="row" (click)="rowClick(iatiDatasetData)" [class.dqf]="jsonUpdated(iatiDatasetData)"  >
          <div class="col-12 col-md">
            {{ iatiDatasetData.filename }}
          </div>
          <div class="col-12 col-md">
            {{ iatiDatasetData.uploaded | date:'yyyy-MM-dd HH:mm (z)' }}
          </div>
          <div class="col-12 col-md">
            <span *ngIf="jsonUpdated(iatiDatasetData); else elseBlock" > <button type="button" class="btn btn-link dqf-button">{{ reportType(iatiDatasetData) }}</button> </span>
            <ng-template #elseBlock> <span>
              <!-- <app-spinner-circle></app-spinner-circle>  -->
              Validation in progress</span> </ng-template>
          </div>
          <div class="col-12 d-md-none"><hr></div>

        </div>
      </div>
